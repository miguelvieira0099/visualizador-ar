
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Visualizador AR para Android</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f8f8; }
    model-viewer { width: 90vw; height: 90vh; }
  </style>
</head>
<body>
  <model-viewer 
    src="modelo-final.glb" 
    ar 
    ar-modes="scene-viewer webxr" 
    environment-image="neutral" 
    auto-rotate 
    camera-controls 
    quick-look-browsers="safari">
  </model-viewer>
</body>
</html>
